<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./stylesheet/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="hero">
      <div id="header">
        <h1>Lichess has a new look!</h1>
        <button>PLAY NOW</button>
      </div>
    </div>
    <div class="play">
      <div id="play-modes">
        <div id="quick">
          <img src="./images/quick.png" />
          <h3>Quick Play</h3>
        </div>
      </div>
      <div id="play-modes">
        <div id="friend">
          <img src="./images/friend.png" />
          <h3>Play with a friend</h3>
        </div>
      </div>
      <div id="play-modes">
        <div id="computer">
          <img src="./images/comp.png" />
          <h3>Play with computer</h3>
        </div>
      </div>
      <div id="play-modes">
        <div id="puzzle">
          <img src="./images/puzzle.png" />
          <h3>Puzzles</h3>
        </div>
      </div>
      <div id="play-modes">
        <div id="create">
          <img src="./images/create.png" />
          <h3>Create a game</h3>
        </div>
      </div>
    </div>
    <div id="divider"></div>
    <div class="game-modes">
      <div id="game-header">
        <h1>Game Modes</h1>
          <img id="game-modes-img" src="./images/Vector.png" />
      </div>
      <div id="modes-r1">
        <div id="bullet1">
          <h3>1 + 0</h3>
          <p>Bullet</p>
        </div>
        <div id="bullet2">
          <h3>2 + 1</h3>
          <p>Bullet</p>
        </div>
        <div id="blitz1">
          <h3>3 + 0</h3>
          <p>Blitz</p>
        </div>
        <div id="blitz2">
          <h3>3 + 2</h3>
          <p>Blitz</p>
        </div>
        <div id="blitz3">
          <h3>5 + 0</h3>
          <p>Blitz</p>
        </div>
        <div id="blitz4">
          <h3>5 + 3</h3>
          <p>Blitz</p>
        </div>
      </div>
      <div id="modes-r2">
        <div id="rapid1">
          <h3>10 + 0</h3>
          <p>Rapid</p>
        </div>
        <div id="rapid2">
          <h3>10 + 5</h3>
          <p>Rapid</p>
        </div>
        <div id="rapid3">
          <h3>15 + 10</h3>
          <p>Rapid</p>
        </div>
        <div id="classical1">
          <h3>30 + 0</h3>
          <p>Classical</p>
        </div>
        <div id="classical2">
          <h3>30 + 20</h3>
          <p>Classical</p>
        </div>
        <div id="custom">
          <p>Custom</p>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
